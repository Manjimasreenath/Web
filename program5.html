<html>
<head>
<title>Forms</title>
</head>
<body>
<center><h1><b>REGISTRATION FORM</h1></center>
<form>
<center>
<table border="0" cellspacing="7">
<tr>
<td><label for="Name">Name</label></td><td>:</td><td>
      <input type="text" name="Name" placeholder="Enter your name"></td>
</tr>
<tr>
<td><label for="email">Email</label></td><td>
:</td>
     <td> <input type="email" name="email" placeholder="Email">
</td>
</tr>
<tr>
<td><label for="Telephone">Telephone</label></td><td>:</td><td>
      <input type="tel" name="Telephone" placeholder="Phone">
</td>
</tr>
<tr>
<td><label for="Gender">Gender</label></td><td>:</td><td>
      <input type="radio" name="Gender" value="Male">Male
      <input type="radio" name="Gender" value="Female">Female
	
</td>
</tr>
<td><label for="Hobbies">Hobbies</label></td><td>:</td><td>
      <input type="checkbox" name="Hobbies" value="Drawing">Drawing
      <input type="checkbox" name="Hobbies" value="Reading">Reading
      <input type="checkbox" name="Hobbies" value="Sports">Sports
</td>
</tr>
</tr>
<td><label for="Nationality">Nationality</label></td><td>:</td><td>
      <select name="Nationality">
	<option value="Indian">Indian</option>
  	<option value="Afganisthan">Afganisthan</option>
	<option value="Pakistan">pakistan</option>
</td>
</tr>
<tr></tr>
<tr>
<td><label for="Submit"></label>
<input type="submit" value="submit">
<input type="reset" value="reset">
</td>
</tr>


<tr></tr>
</table>
</form>
</body>
</html>
